<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Segura</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .active { display: block; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { font-size: 16px; font-weight: bold; cursor: pointer; border: none; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-outline { background: white; border: 2px solid #007bff; color: #007bff; }
        .card-aluno { border-left: 5px solid #28a745; background: #fff; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #reader { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="home" class="screen active">
        <h2 style="text-align:center">üè´ T√¥NaPorta</h2>
        <button class="btn-blue" onclick="mudarTela('pais')">Sou Respons√°vel</button>
        <button class="btn-outline" onclick="mudarTela('escola')">Sou Escola</button>
    </div>

    <div id="pais" class="screen">
        <h3>Identifica√ß√£o</h3>
        <input type="text" id="nome" placeholder="Nome do Aluno">
        <input type="text" id="turma" placeholder="Turma">
        <input type="tel" id="senha" placeholder="Senha da Escola (1234)">
        <button class="btn-green" onclick="abrirCamera()">üì∏ Escanear QR Code</button>
        <button onclick="mudarTela('home')">Voltar</button>
    </div>

    <div id="camera" class="screen">
        <h3>Aponte para o QR Code</h3>
        <div id="reader"></div>
        <button onclick="fecharCamera()">Cancelar</button>
    </div>

    <div id="sucesso" class="screen">
        <h1 style="color:green; text-align:center">‚úÖ Avisado!</h1>
        <p style="text-align:center">A professora recebeu o alerta.</p>
        <button class="btn-blue" onclick="location.reload()">In√≠cio</button>
    </div>

    <div id="escola" class="screen">
        <h3>üì¢ Alunos para Liberar</h3>
        <div id="lista-alunos">Carregando...</div>
        <button onclick="mudarTela('home')">Sair</button>
    </div>

    <script>
        // --- COLE SEU LINK AQUI EMBAIXO ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbxiGBoK7SYyQ887aKY9RqOh18I7NLtSr11jLC9PlleXTmA7zi3AABqNW0KaGAq7GOqS/exec'; 
        // ----------------------------------

        let scanner;

        function mudarTela(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'escola') carregarLista();
        }

        function abrirCamera() {
            const senha = document.getElementById('senha').value;
            if(senha !== '1234') return alert('Senha incorreta!');
            if(!document.getElementById('nome').value) return alert('Preencha o nome!');

            mudarTela('camera');
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10 }, 
                (texto) => {
                    if(texto === 'ESCOLA_PORTAO_OFICIAL') {
                        scanner.stop();
                        enviarAviso();
                    }
                }, () => {});
        }

        function fecharCamera() {
            if(scanner) scanner.stop();
            mudarTela('pais');
        }

        function enviarAviso() {
            const dados = {
                nome: document.getElementById('nome').value,
                turma: document.getElementById('turma').value
            };
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) })
            .then(() => mudarTela('sucesso'))
            .catch(() => alert('Erro de conex√£o'));
        }

        async function carregarLista() {
            const div = document.getElementById('lista-alunos');
            div.innerHTML = 'Atualizando...';
            try {
                const res = await fetch(API_URL + '?action=read');
                const alunos = await res.json();
                div.innerHTML = '';
                if(alunos.length === 0) div.innerHTML = '<p>Ningu√©m aguardando.</p>';
                
                alunos.forEach(a => {
                    div.innerHTML += `
                        <div class="card-aluno">
                            <strong>${a.nome}</strong> (${a.turma})<br>
                            <button onclick="liberar(${a.row})" style="margin-top:5px; background:#dc3545; color:white; padding:5px;">Liberar Sa√≠da</button>
                        </div>`;
                });
            } catch(e) { console.log(e); }
            
            // Atualiza sozinho a cada 5 segundos se estiver na tela da escola
            if(document.getElementById('escola').classList.contains('active')) {
                setTimeout(carregarLista, 5000);
            }
        }

        async function liberar(linha) {
            if(!confirm('O aluno j√° saiu?')) return;
            await fetch(API_URL + `?action=complete&row=${linha}`);
            carregarLista();
        }
    </script>
</body>
</html>
